<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="./TodoStyle.css" />
    <script defer src="./ToDo.js"></script>
    <script
      src="https://kit.fontawesome.com/f6826fd6bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page_main">
      <div class="page_main_one">
        <section id="main_section_one">
          <header id="main_header">
            <div class="header_item">
              <form id="toDoForm">
                <h1>TODOLIST!</h1>
                <input type="text" class="addText" placeholder="할 일 추가.." />
                <input type="button" class="add" value="추가" />
              </form>
            </div>
          </header>
          <div id="toDo_contain">
            <ul class="TODoList">
              <li class="toDO">
                <input type="text" value="코딩하기" readonly />
                <button class="edit">수정</button>
                <button class="delete">삭제</button>
              </li>
            </ul>
            <button class="modalBtn">모달창</button>
          </div>
        </section>
      </div>
      <div class="page_main_two">
        <section id="main_section_two">
          <div class="slider_section">
            <div class="slider_one">
              <h1>기본 슬라이더</h1>
              <div class="slider_box">
                <ul class="slider_box_contain">
                  <li class="slider_item"></li>
                  <li class="slider_item"></li>
                  <li class="slider_item"></li>
                  <li class="slider_item"></li>
                  <li class="slider_item"></li>
                </ul>
              </div>
              <ul class="slider_box_btn">
                <li class="left_btn">
                  <button class="slider_box_btn_left">◀</button>
                </li>
                <li class="right_btn">
                  <button class="slider_box_btn_right">▶</button>
                </li>
              </ul>
            </div>
            <div class="slider_one">
              <h1>자동 슬라이더</h1>
              <div class="slider_box">
                <ul class="slider_box_contain auto_slider_box_contain">
                  <li class="slider_item"></li>
                  <li class="slider_item"></li>
                  <li class="slider_item"></li>
                  <li class="slider_item"></li>
                  <li class="slider_item"></li>
                </ul>
              </div>
              <ul class="slider_box_btn_auto">
                <li class="auto_btn_item">
                  <button class="auto_btn_one"></button>
                </li>
                <li class="auto_btn_item">
                  <button class="auto_btn_two"></button>
                </li>
                <li class="auto_btn_item">
                  <button class="auto_btn_three"></button>
                </li>
              </ul>
            </div>
          </div>
          <!--<h1>자동 슬라이더</h1>
          <div class="slider_box_one"></div>
          <h1>캐러셀 슬라이더</h1>
          <div class="slider_box_one"></div>-->
        </section>
      </div>
    </div>

    <footer id="main_footer">
      footer
    </footer>
    <div id="modalPage">
      <div class="modalPannel">
        <div class="modalWindow">
          <h1>이것은 모달창 입니다.</h1>
          <button class="modalExit">X</button>
        </div>
      </div>
    </div>
    <aside id="side-nav">
      <ul>
        <li class="nav_item_title">사이드메뉴</li>
        <li class="nav_item">메뉴1</li>
        <li class="nav_item">메뉴2</li>
        <li class="nav_item">메뉴3</li>
        <li class="nav_item">메뉴4</li>
        <li class="nav_item">메뉴5</li>
      </ul>
      <button type="button" class="menu_icon">
        <i class="fas fa-bars fa-3x"></i>
      </button>
    </aside>
  </body>
</html>
