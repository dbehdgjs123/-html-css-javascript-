<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="./TodoStyle.css" />
    <script defer src="./ToDo.js"></script>
  </head>
  <body>
    <div id="page">
      <header id="main_header">
        <div class="header_item">
          <form id="toDoForm">
            <h1>TODOLIST!</h1>
            <input type="text" class="addText" placeholder="할 일 추가.." />
            <input type="button" class="add" value="추가" />
          </form>
        </div>
      </header>
      <section id="main_section">
        <ul class="TODoList">
          <li class="toDO">
            <input type="text" value="코딩하기" readonly />
            <button class="edit">수정</button>
            <button class="delete">삭제</button>
          </li>
        </ul>
      </section>
      <button class="modalBtn">모달창</button>
    </div>
    <div id="modalPage">
      <div class="modalPannel">
        <div class="modalWindow">
          <h1>이것은 모달창 입니다.</h1>
          <button class="modalExit">X</button>
        </div>
      </div>
    </div>
  </body>
</html>
